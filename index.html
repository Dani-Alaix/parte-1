<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Parte 1</title>
		<link rel="stylesheet" type="text/css" href="estilo.css"/>
	</head>
	<body>
		<header>
			<h1>Canvas para el diseño de proyectos</h1>
		</header>
		<section class="main">
			<section id="one">
				<div id="com">
					<img src="assets/icon-1.png">
					<h3>Competencias clave </h3>
					<input type ="text" placeholder = "Escriba las palabras clave del proyecto">
				</div>
				<div id="est">
					<img src="assets/icon-2.png">
					<h3>Estándares de aprendizaje </h3>
					<input type ="text" placeholder = "Escriba los estándares de aprendizaje del proyecto">
				</div>
				<div id="met">
					<img src="assets/icon-3.png">
					<h3>Métodos de evaluación </h3>
					<input type ="text" placeholder = "Escriba los métodos de evaluación del proyecto">
				</div>		
			</section>	

			<section id="two">
				<div id="pro">
					<img src="assets/icon-4.png">
					<h3>Producto final</h3>	
					<input type ="text" placeholder = "Escriba el producto final">
				</div>
				<div id="tar">
					<img src="assets/icon-5.png">
					<h3>Tareas</h3>
					<input type ="text" placeholder = "Escriba las tareas del proyecto">
				</div>
				<div id="dif">
					<img src="assets/icon-6.png">
					<h3>Difusión </h3>
					<input type ="text" placeholder = "Escriba la difusión">
				</div>
			</section>

			<section id="three">
				<div id="rec">
					<img src="assets/icon-7.png">
					<h3>Recursos</h3>
					<input type ="text" placeholder = "Escriba los recursos del proyecto">
				</div>
				<div id="her">
					<img src="assets/icon-8.png">
					<h3>Herramientas tic</h3>
					<input type ="text" placeholder = "Escriba las herramientas para el proyecto">
				</div>
				<div id="agr">
					<img src="assets/icon-9.png">
					<h3>Agrupamientos / Organización</h3>
					<input type ="text" placeholder = "Escriba los grupos u organizaciones para el proyecto">
				</div>
			</section>
		</section>
		<footer>
			<p>Pie de página </p>
		</footer>
	</body>
</html>
